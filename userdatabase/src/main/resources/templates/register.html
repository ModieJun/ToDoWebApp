<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add User</title>
</head>

<body>
<form th:action="@{/database/add" th:object="${newUser}">
    <label >Username: <input type="text" name="username" th:field="${newUser.username}"></label>
    <label >Password: <input type="password" name="password" th:field="${newUser.password}"></label>
    <input type="submit" name="submit" id="submit" value="Submit">
</form>
</body>


</html>
